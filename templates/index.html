<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Input Form</title>
    <style>
        /* スタイル定義は変更なし (メッセージ表示用スタイルは不要なら削除可) */
        body { font-family: sans-serif; padding: 20px; max-width: 700px; margin: auto; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 10px; margin-bottom: 20px; box-sizing: border-box; border: 1px solid #ccc; }
        button { padding: 12px 20px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 4px; }
        button:hover { background-color: #0056b3; }
        .back-link { display: inline-block; margin-bottom: 20px; } /* 一覧へのリンク用 */
    </style>
</head>
<body>
    <h1>Enter URL to Process</h1>
    <p class="back-link"><a href="/archives/">View Generated PDFs v1.2</a></p> <form action="/submit-url/" method="post">
        <div>
            <label for="url">URL:</label>
            <input type="text" id="url" name="url" placeholder="https://example.com/..." required size="60">
        </div>
        <button type="submit">Process URL</button>
    </form>

    </body>
</html>
